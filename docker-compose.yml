version: "3"
services:
  owasp:
    image: neuralegion/owasp-benchmark-container-config
#    build: .
    container_name: owasp-benchmark
    restart: always
    ports:
      - "8443:8443"
    logging:
      options:
        max-file: "5"
        max-size: "10m"
    healthcheck:
      test: [ "CMD", "curl", "-fk", "https://localhost:8443/benchmark" ]
      timeout: 10s
      interval: 30s
      retries: 3

  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  watchtower:
    image: containrrr/watchtower
    restart: always
    logging:
      options:
        max-file: "5"
        max-size: "10m"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300 --debug
